<!DOCTYPE html>
<html>
    <body>
        <h1>DETALLE DE TAREAS</h1>

        
        
    </body>
    
    <br>
    <br>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form }}
        <br>
        <br>
        <button type='submit', class="btn btn-primary" style="margin-bottom: 10px; border-radius: 10px">ACTUALIZAR</button>
    </form>

    <br>
    <br>


    <p>NOMBRE: {{ tarea.name }}</p>
    <p>DETALLE: {{ tarea.comentarios }}</p>

    <p>CREADA: {{ form.instance.date_create }}</p>
    <p>EXPIRA: {{ form.instance.date_expiration }}</p>

    <p>ITEM: {{ item }}</p>
    <br>
    <br>
    <button type='submit', class="btn btn-primary" style="margin-bottom: 10px; border-radius: 10px" onclick="location.href='/tareas/'">Atras</button>

    <br>
    <a href="/tareas/">REGRESAR</a>
